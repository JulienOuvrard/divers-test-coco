<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../libs/img/favicon.ico" type="image/png">

    <title>Quizz Simulator</title>
    <script src="../libs/js/Others/jquery.min.js"></script>
    <script src="../libs/js/Others/natural.js"></script>
    <script src="../libs/js/Others/lodash.min.js" type="text/javascript"></script>
    <script src="../libs/js/Plateforme/test_plateforme.js"></script>
    <script src="../libs/js/Plateforme/tools.js" type="text/javascript"></script>
    <script src="../libs/js/Plateforme/user.js" type="text/javascript"></script>
    <script src="../libs/js/Plateforme/questions.js" type="text/javascript"></script>
    <script src="../libs/js/Plateforme/answers.js" type="text/javascript"></script>
    <script src="../libs/js/Plateforme/chooser.js" type="text/javascript"></script>
    <script src="../libs/js/Plateforme/datavis.js" type="text/javascript"></script>

    <link href="../libs/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="../libs/css/main.css" rel="stylesheet" type="text/css">
</head>
<body>

    <div id="wrapper">
        <a class="navbar-brand" href="index.html">Dashboard COCo</a>
    </div>

    <div class="navbar-default sidebar" role="navigation">
        <div class="sidebar-nav navbar-collapse">
            <ul class="nav" id="side-menu">
                <li>
                   <a href="dashboardEnseignant.html"><i class="fa fa-dashboard fa-fw"></i>Dashboard</a>
                </li>
                <li>
                    <a href="javascript:window.close()"><i class="fa fa-arrow-circle-left fa-fw"></i> Retour</a>
                </li>
            </ul>
        </div>
        <!-- /.sidebar-collapse -->
    </div>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Simulateur de Question/Réponses - COCo</h1>
            </div>
        </div>
        <form>
            <fieldset>
                <legend>Génération de questions</legend>
                <label for="other_words">Voulez vous générer les questions avec ou sans mots supplémentaires ?</br> (coché : oui, décoché : non)</label>
                <input type="checkbox" id="other_words" value=""/></br>
                <label for="nb_questions">Nombre de questions à générer ?</label>
                <input type="text" name="" value="50" id="nb_questions" />
            </fieldset>
            <fieldset>
                <legend>Simulation</legend>
                <label for="nb_questions_by_tour">Combien de questions choisies par tour ?</label>
                <input type="text" name="" value="10" id="nb_questions_by_tour" /></br>
                <label for="nb_tour">Combien de tours voulez vous effectuer ?</label>
                <input type="text" name="" value="1" id="nb_tours" /></br>
            </fieldset>
        </form>

        <button type="" id="go">Lancer la simulation</button>

        <span id="loading" style="display:none">Traitement en cours ...</span>
        <div id="files" style="display:none">
            <span>Cliquez sur les liens pour télécharger les fichiers</span>
            <div id="questions">
                <span>Questions : </span>
                <div id="quest"></div>
            </div>
            <div id="answers">
                <span>Answers : </span>
                <div id="ans"></div>
            </div>
        </div>
    </div>
    
    
    <script src="quiz_sim.js" type="text/javascript"></script>
</body>
</html>
