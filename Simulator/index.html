<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Quizz Simulator</title>
    <script src="../libs/jquery.min.js"></script>
    <script src="../libs/natural.js"></script>
    <script src="../libs/lodash.min.js" type="text/javascript"></script>
    <script src="../libs/Plateforme/test_plateforme.js"></script>
    <script src="../libs/Plateforme/tools.js" type="text/javascript"></script>
    <script src="../libs/Plateforme/questions.js" type="text/javascript"></script>
    <script src="../libs/Plateforme/answers.js" type="text/javascript"></script>
    <script src="../libs/Plateforme/chooser.js" type="text/javascript"></script>
    <script src="../libs/Plateforme/datavis.js" type="text/javascript"></script>
</head>
<body>
    <form>
        <fieldset>
            <legend>Génération de questions</legend>
            <label for="other_words">Voulez vous générer les questions avec ou sans mots supplémentaires ?</br> (coché : oui, décoché : non)</label>
            <input type="checkbox" id="other_words" value=""/></br>
            <label for="nb_questions">Nombre de questions à générer ?</label>
            <input type="text" name="" value="50" id="nb_questions" />
        </fieldset>
        <fieldset>
            <legend>Simulation</legend>
            <label for="nb_questions_by_tour">Combien de questions choisies par tour ?</label>
            <input type="text" name="" value="10" id="nb_questions_by_tour" /></br>
            <label for="nb_tour">Combien de tours voulez vous effectuer ?</label>
            <input type="text" name="" value="1" id="nb_tours" /></br>
        </fieldset>
        
    </form>

    <button type="" id="go">Lancer la simulation</button>

    <span id="loading" style="display:none">Traitement en cours ...</span>
    <div id="files" style="display:none">
        <span>Cliquez sur les liens pour télécharger les fichiers</span>
        <div id="questions">
            <span>Questions : </span>
            <div id="quest"></div>
        </div>
        <div id="answers">
            <span>Answers : </span>
            <div id="ans"></div>
        </div>
    </div>
    
    <div class="analytics"></div>
    <script src="quiz_sim.js" type="text/javascript"></script>
</body>
</html>
